<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrap">
        <div class="weather-app">
          <div class="overview">
            <h1 id="cityHeader"></h1>
            <ul>
              <li id="timeHeader">Friday 05:00</li>
              <li id="weatherDesc"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Weather icon"
                />
                <strong id="tempHeader"></strong>
                <small class="units">℃ | <a href="#">℉</a></small>
              </div>
            </div>
            <div class="col-sm-6">
              <ul>
                <li>Humidity: <span id="humidHeader"></span>%</li>
                <li>Wind: <span id="windHeader"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/ellievmurphy/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Ellie Murphy</small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
